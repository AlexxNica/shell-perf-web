<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>GNOME Shell Statistics - Internal Server Error</title>
    <link rel="stylesheet" type="text/css" href="/static/shell-perf.css" />
    <base href="{{ settings.BASE_URL }}home" />
  </head>
  <body>
    {% include "include/sidebar.html" %}
    {% include "include/header.html" %}
    <div id="main">
      <div class="page-error">
        <p>
	  An internal error occurred. Please file a bug at against gnome-shell/perf-web at
	  <a href="https://bugzilla.gnome.org/enter_bug.cgi?product=gnome-shell&amp;component=perf-web">bugzilla.gnome.org</a>
	  that includes what you were doing when this error occurred and the current time.
        </p>
	<p>
	  Current time: {% now "r" %}
	</p>
      </div>
    </div>
  </body>
</html>
